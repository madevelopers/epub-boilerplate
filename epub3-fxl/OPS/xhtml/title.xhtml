<?xml version="1.0" encoding="UTF-8"?>
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops">
  <head>
    <meta charset="UTF-8"/>
    <title>{{Book Title}}</title>
    <meta name="viewport" content="width=1000, height=1000" />
    <link href="../styles/stylesheet.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <section epub:type="titlepage">
      <div class="text-group">
        <h1 class="book-title">{{Book Title}}</h1>
        <h2 class="book-subtitle">{{Book Subtitle}}</h2>
        <p class="book-author">{{AU_firstname}} {{AU_lastname}}</p>
      </div>
    </section>
  </body>
</html>
